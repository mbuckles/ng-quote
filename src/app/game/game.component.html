<div class="container">

  <div class="game-area">
    <h1>Tic Tac Toe</h1>
    <mat-grid-list class="tick-tack-grid" cols="3">
      <mat-grid-tile *ngFor="let block of gs.blocks; let i = index;" (click)="playerClick(i)">
        <i [class]="block.symbol == 'done' ? 'material-icons tick' : 'material-icons cross'">{{ block.symbol }}</i>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="score">
    <h2>Score:</h2>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>You:</td>
          <td>{{ gs.players[0].score }}</td>
        </tr>

        <tr>
          <td>Computer:</td>
          <td>{{ gs.players[1].score }}</td>
        </tr>

        <tr>
          <td>Draw:</td>
          <td>{{ gs.draw }}</td>
        </tr>

      </tbody>
    </table>

    <div class="buttons">
      <button mat-raised-button class="searchButton"(click)="resetGame($event)" href="#">Reset Scores</button>
      <button mat-raised-button class="searchButton"(click)="newGame()" href="#">Play Again</button>
    </div>

  </div>

</div>
